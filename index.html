<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Selector de Color RGB</h1>
        <div class="form-group">
            <label for="colorPicker">Elige un color</label>
            <input type="color" id="colorPicker" class="form-control" value="#000000">
        </div>
        <div class="form-group">
            <label for="red">Rojo</label>
            <input type="range" id="red" class="form-control-range" min="0" max="255" value="0">
            <input type="number" id="redValue" class="form-control" min="0" max="255" value="0">
        </div>
        <div class="form-group">
            <label for="green">Verde</label>
            <input type="range" id="green" class="form-control-range" min="0" max="255" value="0">
            <input type="number" id="greenValue" class="form-control" min="0" max="255" value="0">
        </div>
        <div class="form-group">
            <label for="blue">Azul</label>
            <input type="range" id="blue" class="form-control-range" min="0" max="255" value="0">
            <input type="number" id="blueValue" class="form-control" min="0" max="255" value="0">
        </div>
        <div id="colorDisplay" class="mt-3"></div>
        <h3 id="hexCode">#000000</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
